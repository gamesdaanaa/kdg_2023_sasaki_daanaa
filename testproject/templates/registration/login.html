
{% block content %}
<h1>ログイン</h1>
<form method="post" class="p-4 m-4 bg-light border border-success rouded form-group">
        {% csrf_token %}
        {% for error in form.errors.values %}
            {{ error }}
        {% endfor %}
        <label>ユーザID</label>
        <input class="form-control" name="username" id="username">
        <label>パスワード</label>
        <input type="password" class="form-control" name="password" id="password">
        <button type="submit" class="btn btn-success">ログインする</button>
</form>
{% endblock %}
